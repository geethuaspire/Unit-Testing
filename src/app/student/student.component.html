<p>Student Component  - {{title}}</p>
<div class='table-responsive'>
   <div class="table">
      <thead>
        <tr>
            <th>id</th>
            <th>userId</th>
            <th>Title</th>
            <th><Body></Body></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let postList of postData">
            <td>{{ postList.id}}</td>
            <td>{{ postList.body}}</td>
        </tr>
      </tbody>
   </div>
</div>
